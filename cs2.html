<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<link rel="icon" type="image/svg+xml" href="https://gitee.com/zeitu_admin/db/raw/master/Ver5/config/dl/img/icon.svg">
<link rel="icon" type="image/svg+xml" sizes="144x144" href="https://gitee.com/zeitu_admin/db/raw/master/Ver5/config/dl/img/icon.svg">
<link rel="apple-touch-icon" type="image/svg+xml" href="https://gitee.com/zeitu_admin/db/raw/master/Ver5/config/dl/img/icon.svg">
<title>夕乐战队</title>
<meta name=keywords content="">
<meta name=description content="">
<style>
@font-face {
  font-family: "Pixel";
 
  font-weight: normal;
  font-style: normal;
}
html,body {
	margin: 0;
	width: 100%;
	height: 100%;
	background-color: #eff3f6;
	position: relative;
	overflow: hidden;
}
html {
	--frame-width: 380px;
	--frame-height: 550px;
}

body {
	font-family: -apple-system,sans-serif;
	background-image: url(https://gitee.com/zeitu_admin/db/raw/master/Ver5/config/dl/img/bg.jpg);
	background-size: cover;
	background-position: 50% 50%;
	background-repeat: no-repeat;
	color: #03081a;
	-webkit-user-select: none;
	user-select: none;
}
h1,h2,h3,h4,p {
	margin: 0;
}

.wrap {
	position: relative;
	width: var(--frame-width);
	margin: 0 auto;
	top: 20%;
}
.hand-back,
.hand-front {
	position: absolute;
	left: 78%;
	top: calc(100% - 210px);
	width: calc( var(--frame-width) * 2.8);
	height: calc( var(--frame-width) * 2.8 * .925 );
	background-size: cover;
}
.hand-back {
	z-index: 1;
	background-image: url(https://gitee.com/zeitu_admin/db/raw/master/Ver5/config/dl/img/hand-back.png);
	
}
.hand-front {
	z-index: 3;
	background-image: url(https://gitee.com/zeitu_admin/db/raw/master/Ver5/config/dl/img/hand-front.png);
}
.menu-frame {
	position: relative;
	z-index: 2;
	height: var(--frame-height);
	background-color: #fff;
	transform: rotate(-15deg);
}
.menu-frame::after,
.menu-frame::before {
	content: "";
	position: absolute;
	left: 0;right: 0;
	padding-top: 4.2%;
	-webkit-mask-size: 100% auto;
	-webkit-mask-repeat: no-repeat;
	background-color: #fff;
}
.menu-frame::before {
	bottom: 99.5%;
	-webkit-mask-image: url(https://gitee.com/zeitu_admin/db/raw/master/Ver5/config/dl/img/border-t-mask.png);
}
.menu-frame::after {
	top: 99.5%;
	-webkit-mask-image: url(https://gitee.com/zeitu_admin/db/raw/master/Ver5/config/dl/img/border-b-mask.png);
	-webkit-mask-position: 0 100%;
}
.menu-frame.mask,
.menu-frame.mask::after,
.menu-frame.mask::before {
	background-color: #000;
}
.menu-frame.mask {
	z-index: 0;
	position: absolute;
	left: 0;top: 0;
	width: 100%;
	filter: opacity(.05) blur(2px);
	transform: rotate(-15deg) translate(-12%,12%);
}
.menu {
	filter: drop-shadow(0 0 10px rgba(135,135,145,.18));
}
.menu .inner {
	display: flex;
	flex-direction: column;
	height: 100%;
}
.menu-head {
	padding: 15px 20px 20px;
	position: relative;
}
.menu-title {
	position: relative;
	z-index: 1;
	display: inline-block;
}
.menu-title::before {
	content: "";
	position: absolute;
	left: -2px;
	right: -2px;
	bottom: 5px;
	height: 10px;
	background-color: #ffa3bc;
	z-index: -1;
}
.menu-info {
	color: #878b99;
}
.menu-list {
	padding:10px 20px;
}
.menu-item {
	display: flex;
	align-items: center;
	font-family: "Pixel";
	padding: 10px 0;
}
.menu-item::after {
	content: "";
	display: block;
	flex: 1;
	border-top: 1px dotted #d5d6de;
	order: 2;
	margin: 0 20px;
}
.menu-item .menu-name {
	font-weight: normal;
	order: 1;
	letter-spacing: 1px;
}
.menu-item .menu-price {
	order: 3;
}
.menu-price .num {
	font-weight: 600;
	font-size: 20px;
}
.store-img {
	width:80px;
	height:80px;
	margin-right: 20px;
}
.store {
	display: flex;
	align-items: center;
	margin-top:auto;
	padding: 20px;
	position: relative;
}
.store::before {
	content: "";
	position: absolute;
	left: 20px;
	right: 20px;
	top: 0;
	height: 4px;
	background-color: #d5d6de;
}
.store-info p {
	margin: 5px 0 0;
	font-size: 12px;
	color: #878b99;
}
footer {
	padding:20px 0;
	text-align: center;
	font-size: 12px;
	color: rgba(0,0,0,.25);
	letter-spacing: 1px;
	position: absolute;
	left: 0;right: 0;bottom: 0;
	text-align: center;
}
@media screen and (max-width: 480px) {
	html {
		--frame-width: 90%;
		--frame-height: 550px;
	}
	.wrap {
		top: 50%;
		transform: translateY(-50%);
	}
	.menu-frame {
		transform: rotate(0);
	}
	.menu-frame.mask {
		display: none;
	}
	.hand-back,
	.hand-front {
		display: none;
	}
}
</style>
</head>
<body>
<div class="wrap">
	<div class="menu-frame menu">
		<div class="inner">
			<div class="menu-head">
				<h1 class="menu-title">王者代练<夕乐战队></h1>
				<p class="menu-info">也许不是最强的，但一定划算</p>
			</div>
			<div class="menu-list">
				<div class="menu-item">
					<h3 class="menu-name">QQ</h3>
					<p class="menu-price">
						<span class="num"><a href="http://wpa.qq.com/msgrd?v=3&uin=3440560843&site=qq&menu=yes">3440560843</a></span>
					</p>
				</div>
				<div class="menu-item">
					<h3 class="menu-name">微信</h3>
					<p class="menu-price">
						<span class="num">ch3440560843</span>
					</p>
				</div>
				<div class="menu-item"></div>
				<p>可代英雄：宫本、司空震、虞姬、后裔、鲁班、狄仁杰、孙尚香、马可、公孙离、马超、镜、暃、澜、娜可露露、猴子、蒙恬、夏洛特。</p>
				<div class="menu-item"></div>
				<p>可代排位：青铜及以上到荣耀王者50星即可代练，分段不同收费不同。</p>
				<div class="menu-item"></div>
				<p>可代巅峰：巅峰1200-2000分皆可代练，分段不同收费不同，1200-1500优惠。</p>
				
			</div>
			<div class="store">
				
				<div class="store-info">
					<h3>不支持先打后付，支持一星一付，支持可乐群管理员中介</h3>
					<p>    ----第二届可乐杯冠军队伍[夕乐战队]</p>
				</div>
			</div>
		</div>
	</div>
	<div class="menu-frame mask"></div>
	<div class="hand-back"></div>
	<div class="hand-front"></div>
</div>
<footer>&copy;2020 - 2022</footer>
</body>
</html>
